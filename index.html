<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Has Williams Won Yet?</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      background-image: url('WilliamsF1car.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .carousel-container {
      width: 400px;
      height: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .slide.out-left {
      transform: translateX(-100%);
    }

    h1 {
      font-size: 3.5rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 6px black;
    }

    p {
      color: white;
      text-align: center;
      text-shadow: 0 0 6px black;
    }

    .controls {
      width: 400px;
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .btn {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 16px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #result {
      font-size: 4rem;
      font-weight: bold;
      margin: 30px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
      color: #dc3545;
    }

  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="slide active">
      <h1>HAS WILLIAMS WON YET?</h1>
      <div>
        <h2 id="result" class="no">No</h2>
      </div>
      <p>Time since last win</p>
      <p id="timer"></p>
    </div>
    <div class="slide">
      <h1>Last Victory</h1>
      <p>Williams last won at the 2012 Spanisn Grand Prix (Circuit de Catalunya).</p>
      <p>Driver: Pastor Maldonado</p>
      <img src="SpainGP_transparent.png"
        alt="Spanisn Track Layout" 
        style="width: 100%; margin-top: 15px; border-radius: 10px;" />
    </div>
    
  </div>

  <div class="controls">
    <button class="btn" id="nextBtn">Next</button>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;
  
    function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active', 'out-left', 'out-right');
    slide.style.transform = 'translateX(100%)';
    slide.style.opacity = '0';
    slide.style.pointerEvents = 'none';
  });

  // Animate current slide out
  if (current !== index) {
    const direction = index > current ? '-100%' : '100%';
    slides[current].style.transform = `translateX(${direction})`;
    slides[current].style.opacity = '0';
  }

  // Animate next slide in
  slides[index].style.transform = 'translateX(0)';
  slides[index].style.opacity = '1';
  slides[index].style.pointerEvents = 'auto';
  slides[index].classList.add('active');

  current = index;
  updateButtonText();
}

  
    function updateButtonText() {
      if (current === 0) {
        nextBtn.textContent = "When was that?";
      } else if (current === 1) {
        nextBtn.textContent = "Have they won yet though?";
      }
    }
  
    nextBtn.addEventListener('click', () => {
      const next = (current + 1) % slides.length;
      showSlide(next);
    });
  
    function updateTimer() {
      const lastWinDate = new Date("2012-05-13T14:00:00Z"); // Corrected to 2012
      const now = new Date();
      const diff = now - lastWinDate;
  
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
  
      const timerText = `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      document.getElementById('timer').textContent = timerText;
    }
  
    setInterval(updateTimer, 1000);
    updateTimer();
    updateButtonText(); // Initialize button text on load
  </script>
  

</body>
</html>
